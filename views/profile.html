<div id="profile">

    <img src="http://openweathermap.org/img/w/{{WeatherIcon}}.png" alt="Icon" id="icon">

    <p><span>{{cityName}}</span></p>

    <ul>
        <li><span>{{temperature}}</span>&deg;F</li>
        <li><span>{{humidity}}</span>% Humidity</li>
        <li><a href="/">search again</a></li>
    </ul>

</div>
